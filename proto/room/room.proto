syntax = "proto3";

message ReqCreateRoom {
  uint64 request_id = 1;
  string uid = 2;
}

message ResCreateRoom {
  uint64 request_id = 1;
  bool success = 2;
  uint64 room_id = 3;
}

message ReqJoinRoom {
  uint64 request_id = 1;
  string uid = 2;
  uint64 room_id = 3;
}

message ResJoinRoom {
  uint64 request_id = 1;
  bool success = 2;
  uint64 room_id = 3;
}

message FwdRoom {
  uint64 request_id = 1;
  string message = 2;
  repeated string users = 3;
}
