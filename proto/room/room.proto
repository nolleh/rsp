syntax = "proto3";

import "proto/common/sender-type.proto";
import "proto/common/leave_room_reason.proto";

message User2RoomReqCreateRoom {
  uint64 request_id = 1;
  string addr = 2;
  string uid = 3;
}

message User2RoomResCreateRoom {
  uint64 request_id = 1;
  string uid = 2;
  bool success = 3;
  uint64 room_id = 4;
}

message User2RoomReqJoinRoom {
  uint64 request_id = 1;
  string addr = 2;
  string uid = 3;
  uint64 room_id = 4;
}

message User2RoomResJoinRoom {
  uint64 request_id = 1;
  string uid = 2;
  uint64 room_id = 3;
  bool success = 4;
}

message User2RoomReqFwdRoom {
  uint64 request_id = 1;
  uint64 room_id = 2;
  // used to validate
  string uid = 3;
  string message = 4;
}

message User2RoomResFwdRoom {
  uint64 request_id = 1;
  uint64 room_id = 2;
  // used to validate
  string uid = 3;
  string message = 4;
  bool success = 5;
}

message User2RoomNtfLeaveRoom {
  // specify recipient
  string uid = 1;
  LeaveRoomReason reason = 2;
  optional uint32 kickout_reason = 3;
}

message User2RoomReqFwdClient {
  uint64 request_id = 1;
  SenderType sender_type = 2;
  // only useful when sender type is user
  string sender_uid = 3;
  // specify recipient
  string uid = 4;
  string message = 5;
}

message User2RoomResFwdClient {
  uint64 request_id = 1;
  SenderType sender_type = 2;
  // only useful when sender type is user
  string sender_uid = 3;
  // specify recipient
  string uid = 4;
  string message = 5;
  bool success = 6;
}
